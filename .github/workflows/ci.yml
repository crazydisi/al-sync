name: CI
on:
  pull_request:
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
      - run: npm ci
      - run: npm test --if-present
      # Fail builds on high/critical vulnerabilities so risky updates won't auto-merge
      - run: npm audit --audit-level=high --omit=dev

